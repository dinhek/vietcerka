<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietčerka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <header class="p-3 mb-3 border-bottom custom-header">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                            <img src="./images/leona.png" class="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="#" class="nav-link px-2 link-secondary">O nás</a></li>
                            <li><a href="#" class="nav-link px-2 link-body-emphasis">Večerky</a></li>
                            <li><a href="#" class="nav-link px-2 link-body-emphasis">Customers</a></li>
                            <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>
                        </ul>
                        <div class="d-flex align-items-center">
                            <input type="email" class="form-control me-2" id="exampleFormControlInput1" placeholder="name@example.com">
                            <button type="button" class="btn btn-primary">Odebírat</button>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </section>
    <section>
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <div id="map"></div>
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Vietčerka</h1>
                    <p class="lead pb-4">Vyberte si svoji oblíbenou večerku a zjistěte, jaké slevy jsou aktuální.</p>
                    <p class="display-6">Přihlašte se k odběru nových slev. Na nové slevy Vás hned upozorníme!</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <input type="email" class="form-control me-2" id="exampleFormControlInput2" placeholder="name@example.com">
                        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Odebírat</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
              </ul>
              <p class="text-center text-body-secondary">© 2024 Vietčerka</p>
            </footer>
          </div>
    </section>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([50.0755, 14.4378], 13); // Coordinates for Prague

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        });
    </script>
    <script>
        var circle = L.circle([50.092411, 14.493265], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
        }).addTo(map); 
    </script>
</body>
</html>
